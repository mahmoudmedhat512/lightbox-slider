<!DOCTYPE html>
<html>
<head>
  <title>lightbox slider</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

<div class="row">
  <div class="column">
    <img src="images/1.jpg"  onclick="openModal();currentSlide(1)" class="hover-shadow ">
  </div>
  <div class="column">
    <img src="images/2.jpg"  onclick="openModal();currentSlide(2)" class="hover-shadow ">
  </div>
  <div class="column">
    <img src="images/3.jpg"  onclick="openModal();currentSlide(3)" class="hover-shadow ">
  </div>
  <div class="column">
    <img src="images/4.jpg"  onclick="openModal();currentSlide(4)" class="hover-shadow ">
  </div>
</div>

<div id="myModal" class="modal">
  <span class="close " onclick="closeModal()">&times;</span>
  <div class="modal-content">
 

    <div class="mySlides">
      <img src="images/1.jpg" >
    </div>

    <div class="mySlides">
      <img src="images/2.jpg" >
    </div>

    <div class="mySlides">
      <img src="images/3.jpg" >
    </div>
    
    <div class="mySlides">
      <img src="images/4.jpg" >
    </div>
    
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>

      <div class="Cap-Text">
      <p id="caption"></p>
      <span class="cube" onclick="closeModal()">&#9638;</span>
    
    </div>

    <div class="column">
      <img class="small_img cursor" src="images/1.jpg"  onclick="currentSlide(1)" alt="Dark">
    </div>
    <div class="column">
      <img class="small_img cursor" src="images/2.jpg"  onclick="currentSlide(2)" alt="Alone" >
    </div>
    <div class="column">
      <img class="small_img cursor" src="images/3.jpg"  onclick="currentSlide(3)" alt="Natur view" >
    </div>
    <div class="column">
      <img class="small_img cursor" src="images/4.jpg"  onclick="currentSlide(4)" alt="Game">
    </div>
  </div>
</div>
<script type="text/javascript" src="js/main.js"></script>

</body>
</html>
